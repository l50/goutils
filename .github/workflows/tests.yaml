---
name: Tests
on:
  pull_request:
  push:
    branches: [main]

env:
  # Skip keeper tests
  SKIP_KEEPER_TESTS: true

jobs:
  tests:
    name: Run tests - includes pre-commit hooks and determining code coverage %
    runs-on: ubuntu-latest
    steps:
      - name: Set up git repository
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2

      - name: Set up Go
        uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v4
        with:
          go-version: "1.20"

      - name: Install homebrew
        uses: homebrew/actions/setup-homebrew@master

      - name: Install brew dependencies
        run: |
          brew install goreleaser pre-commit

      - name: Set git config
        run: |
          git config --global user.name "John Doe"
          git config --global user.email johndoe@example.com

      - name: Set up Python
        uses: actions/setup-python@57ded4d7d5e986d7296eab16560982c6dd7c923b # v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip3 install keepercommander

      - name: Install changelog gh cli extension
        run: gh extension install chelnak/gh-changelog
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Generate the coverage output
        run: |
          bash .hooks/go-unit-tests.sh coverage

      - name: Send the coverage output
        uses: shogo82148/actions-goveralls@31ee804b8576ae49f6dc3caa22591bc5080e7920 # v1
        with:
          path-to-profile: coverage-all.out
