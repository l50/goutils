---
name: Tests
on:
  pull_request:
  push:
    branches: [main]

env:
  # Skip keeper tests
  SKIP_KEEPER_TESTS: true

jobs:
  tests:
    name: Run tests - includes pre-commit hooks and determining code coverage %
    runs-on: ubuntu-latest
    steps:
      - name: Set up git repository
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0

      - name: Set up Go
        uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # v4
        with:
          go-version: "1.21.0"

      - name: Install goreleaser
        run: go install github.com/goreleaser/goreleaser@latest

      - name: Install pre-commit
        run: pip3 install pre-commit

      - name: Set git config
        run: |
          git config --global user.name "John Doe"
          git config --global user.email johndoe@example.com

      - name: Set up Python
        uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1 # v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip3 install keepercommander

      - name: Generate the coverage output
        run: |
          bash .hooks/run-go-tests.sh coverage

      - name: Send the coverage output
        uses: shogo82148/actions-goveralls@7b1bd2871942af030d707d6574e5f684f9891fb2 # v1
        with:
          path-to-profile: coverage-all.out
