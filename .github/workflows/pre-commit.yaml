---
name: Pre-Commit
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main
  schedule:
    # Run once a week (see https://crontab.guru)
    - cron: "0 0 * * 0"
  workflow_dispatch:

env:
  GO_VERSION: 1.24.0
  PYTHON_VERSION: 3.12.6
  TASK_VERSION: 3.43.3
  TASK_X_REMOTE_TASKFILES: 1

jobs:
  pre-commit:
    name: Update pre-commit hooks and run pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Set up git repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Python
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5
        with:
          python-version: "${{ env.PYTHON_VERSION }}"

      - name: Set up Go
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5
        with:
          go-version: "${{ env.GO_VERSION }}"

      - name: Install go module dependencies
        run: |
          go install mvdan.cc/sh/v3/cmd/shfmt@latest
          go install github.com/magefile/mage@latest

      - name: Install pre-commit
        run: pip3 install pre-commit

      - name: Run go mod tidy - necessary to avoid errors with renovatebot PRs
        run: go mod tidy

      - name: Commit go.mod and go.sum changes to keep pre-commit happy
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add go.mod go.sum
          git diff --quiet && git diff --staged --quiet || \
            git commit -m "Update go.mod and go.sum"

      - name: Setup go-task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin v${{ env.TASK_VERSION }}
          task --version

      - name: Install pre-commit dependencies
        run: mage installDeps

      - name: Run pre-commit
        run: task -y run-pre-commit || true
